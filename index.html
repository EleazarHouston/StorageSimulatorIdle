<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Storage Simulator Idle</title>
</head>
<body>

    <h1 style="display: inline-block; margin: 0">Storage Simulator Idle</h1>
    <p style="float: right">v0.0.2b</p>
    
    <div class="row">
        <div class="column left">
            <h2>Storage</h2>

            <p id="currentStorage">Free Storage: 0 GB</p>
            <p id="totalStorage">Total Storage: 0 GB</p>
            <button value = "red" id = "buyStorageButton" onclick="buyStorage()">Buy 64GB HDD (500 ¤)</button>

        </div>

        <div class="column middle">
            <h2>Credits</h2>
            <p id="currentCredits">Credits: 100 ¤</p>
            <p id="CPS">Credits/Second: 0</p>
        </div>

        <div class="column right">
            <h2>Allocation</h2>
            <div class="clear:both">
                <p id="currentSDMovies">SD Movies (2GB): 0</p>
                <button style="display: inline-block" onclick="allocate1SDMovie()" id="allocate1SDMovie">Allocate 1</button>
                <button style="display: inline-block" onclick="allocate10SDMovies()" id="allocate10SDMovies">Allocate 10</button>

            </div>
        </div>
    </div>


    <script src="main.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
